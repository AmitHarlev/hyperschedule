<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hyperschedule - The fast course scheduler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <div id="course-search-column" class="two-column-left">
      <form id="course-search-form">
        <input type="text" id="course-search-course-name-input" placeholder="Search by name, course code, etc." value="seminar">
      </form>

      <ul id="course-search-results-list" class="courses-list">
      </ul>
    </div>

    <div id="selected-courses-column" class="two-column-right">
      <div id="toolbar">
        <a id="github-link" href="https://github.com/raxod502/hyperschedule">View on Github</a>
        <div id="import-export-data-button-wrapper">
          <button type="button" id="import-export-data-button">Import/Export Data</button>
        </div>
      </div>

      <ul id="selected-courses-list" class="sortable-list courses-list">
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5sortable/0.6.3/html.sortable.min.js"></script>
    <script src="js/hyperschedule.js"></script>
  </body>
</html>
