<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hyperschedule - The fast course scheduler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <div id="course-search-schedule-column" class="two-column-left">
      <div class="toolbar">
        <div id="course-search-toggle-wrapper">
          <button type="button" id="course-search-toggle" class="btn btn-light">Course Search</button>
        </div>
        <div id="schedule-toggle-wrapper">
          <button type="button" id="schedule-toggle" class="btn btn-light">Schedule</button>
        </div>
      </div>
      <div id="course-search-column">
        <div class="toolbar">
          <input type="text" id="course-search-course-name-input" class="form-control" placeholder="Search by name, course code, etc." value="seminar">
        </div>

        <ul id="course-search-results-list" class="courses-list">
        </ul>
      </div>
      <div id="schedule-column" class="hidden">
        <table id="schedule-table">
          <thead>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </thead>
          <tbody>
            <tr><td>8am</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>9am</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>10am</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>11am</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>12pm</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>1pm</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>2pm</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>3pm</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>4pm</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>5pm</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>5pm</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>6pm</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>7pm</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>8pm</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>9pm</td><td></td><td></td><td></td><td></td><td></td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="selected-courses-column" class="two-column-right">
      <div class="toolbar">
        <a id="github-link" href="https://github.com/raxod502/hyperschedule">View on Github</a>
        <div id="import-export-data-button-wrapper">
          <button type="button" id="import-export-data-button" class="btn btn-light">Import/Export Data</button>
        </div>
      </div>

      <ul id="selected-courses-list" class="sortable-list courses-list">
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5sortable/0.6.3/html.sortable.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/hyperschedule.js"></script>
  </body>
</html>
